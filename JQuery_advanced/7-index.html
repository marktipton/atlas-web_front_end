<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 0</title>
        <script
        src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
        crossorigin="anonymous">
        </script>
        <script type="application/javascript">
          $(document).ready(function() {
            function createSearchForm() {
              const submit = $('<input type="submit">');
              $('body').append('<input type="text">', submit,'<ul></ul>');

              submit.click(function () {
                queryWikipedia($('input[type="text"]'.val()));
              });
            }

            function addNewArticle(id, title, snippet) {
              $('body ul').append('<li></li>');
              $('body ul li').append('<p></p>,<p></p>');
              $('body ul li p:eq(0)').append('<span></span>, <b></b>');
              $('body ul li p:eq(0) span').text(id + ' -');
              $('body ul li p:eq(0) b').text(title);

              $('body ul li p:eq(1)').text(snippet);
            }

            function queryWikipedia(search) {

              const url = 'https://en.wikipedia.org/w/api.php';

              const data = {
                  action: "query",
                  list: "search",
                  srsearch: search,
                  format: "json",
                  origin: location.origin
              };

              const params = new URLSearchParams(data).toString();

              fetch(`${url}?${params}`)
                  .then(function(response){return response.json();})
                  .then(function(response) {
                    response.query.search.forEach(function(result) {
                      addNewArticle(result.pageid, result.title, result.snippet);
                    });
                  })
                  .catch(function(error){console.log(error);});
            }

            createSearchForm();
          });
        </script>
    </head>

</html>
