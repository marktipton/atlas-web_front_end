<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 9</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    </head>

    <body>
      <header>

      </header>

      <script type="application/javascript">
        function addPostRow(data) {
          const p = $('<p/>');
          p.html('Post created with id <span>' + data.id + '</span>, title: <span>' + data.title + '</span>, author: <span>' + data.author + '</span>');
          $('body').append(p);
        }

        function listPosts() {
          $.ajax({
            url: '/posts',
            type: 'GET',
            success: function (response) {
              response.array.forEach(function(post) {
                addPostRow(post);
              });
            },
            error: function() {
              alert('Server Error');
            }
          });
        }

        $(document).ready(function() {
          listPosts();
        });
      </script>
    </body>

</html>
