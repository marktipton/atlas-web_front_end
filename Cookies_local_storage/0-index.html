<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Task 0</title>
        <!-- <script src="src/index.js" defer></script> -->
    </head>

    <body>
      <h1>Login to the website</h1>
      <input type="text" id="firstname">
      <input type="text" id="email">
      <button id="logInButton">Log me in</button>
      <h1>Cookies</h1>
      <button id="showCookiesButton">Show the cookies</button>

      <script>
        function setCookies() {
          var firstNameInput = document.getElementById('firstname').value;
          var emailInput = document.getElementById('email').value;
          document.cookie = 'firstname=' + firstNameInput + '; path=/;';
          document.cookie = 'email=' + emailInput + '; path=/;';
        }
        function showCookies() {
          var cookies = document.cookie.split(';');

          cookies.forEach(function(cookie) {
            // console.log(cookie.trim());
            var paragraph = document.createElement('p');

            paragraph.innerHTML = 'Cookies: ' + cookie.trim();
            document.body.appendChild(paragraph);
          });
        }

        document.getElementById('logInButton').addEventListener('click', function() {
          setCookies();
        });

        document.getElementById('showCookiesButton').addEventListener('click', function() {
          showCookies();
        });
      </script>
    </body>

</html>
