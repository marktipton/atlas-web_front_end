<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="col-lg bg-primary text-white p-2 text-center">Primary</div>
            <div class="col-lg bg-success text-white p-2 text-center">Success</div>
            <div class="col-lg bg-danger text-white p-2 text-center">Danger</div>
            <div class="col-lg bg-warning text-white p-2 text-center">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-sm p-2 text-center text-white bg-primary">Primary</div>
            <div class="col-sm p-2 text-center text-white bg-success">Success</div>
            <div class="col-sm p-2 text-center text-white bg-danger">Danger</div>
            <div class="col-sm p-2 text-center text-white bg-warning">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-lg-2 p-2 text-center text-white bg-primary">Primary</div>
            <div class="col-lg-4 p-2 text-center text-white bg-success">Success</div>
            <div class="col-lg-6 p-2 text-center text-white bg-danger">Danger</div>
        </div>

        <hr />

        <div class="row">
            <div class="col p-2 text-center text-white bg-primary order-xl-first order-sm-last order-last">Primary</div>
            <div class="col p-2 text-center text-white bg-success order-sm-first order-md-last">Success</div>
            <div class="col p-2 text-center text-white bg-danger order-md-first order-lg-last">Danger</div>
            <div class="col p-2 text-center text-white bg-warning order-lg-first order-xl-last">Warning</div>
        </div>

        <hr/>

        <div class="row justify-content-between">
            <div class="col-md-2 p-2 text-center text-white bg-primary">Primary</div>
            <div class="col-md-2 p-2 text-center text-white bg-success">Success</div>
        </div>

        <hr/>

        <div class="row">
            <div class="p-2 text-center text-white bg-primary">Primary</div>
            <div class="p-2 text-center text-white bg-success">Success</div>
            <div class="p-2 text-center text-white bg-danger">Danger</div>
        </div>
    </body>
</html>
